<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="wrapper">
        <p>Height in centimetre(cm):
            <input type="text" id="height"><br><span id="height-error"></span>
        </p>
        <p>Weight in kilogram(kg):
            <input type="text" id="weight"><br><span id="weight-error"></span>
        </p>
        
        <button id="btn">Calculate</button>
        <p id="output"></p>
    </div>
    <script src="bmi.js" defer></script>
</body>
</html>
